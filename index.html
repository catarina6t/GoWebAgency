<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Goweb Agency</title>
    <link rel="stylesheet" href="src/styles.css" />
    <link rel="stylesheet" href="src/stylemenu.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
  </head>

  <body>
    <nav>
      <a href="https://gowebagency.pt/pt"
        ><img src="/src/img/goweb_agency-190x59.png" alt="logo"
      /></a>
      <ul>
        <li>
          <a href="https://gowebagency.pt/pt/o-que-fazemos/">o que fazemos</a>
        </li>

        <li><a href="https://gowebagency.pt/pt/projetos/">projetos</a></li>
        <li><a href="https://gowebagency.pt/pt/quem-somos/">quem somos</a></li>
        <li><a href="https://gowebagency.pt/pt/noticias/">noticias</a></li>
        <li><a href="https://blog.goweb.pt">blog</a></li>
        <li><a href="https://gowebagency.pt/pt/contactos/">contactos</a></li>
      </ul>
    </nav>
    <div class="slider">
      <div class="slide active">
        <img src="src/img/1.png" alt="" />
        <div class="info">
          <h2></h2>
          <p></p>
        </div>
      </div>
      <div class="slide">
        <img src="src/img/2.png" alt="" />
        <div class="info">
          <h2></h2>
          <p></p>
        </div>
      </div>
      <div class="slide">
        <img src="src/img/3.png" alt="" />
        <div class="info">
          <h2></h2>
          <p></p>
        </div>
      </div>
      <div class="slide">
        <img src="src/img/4.png" alt="" />
        <div class="info">
          <h2></h2>
          <p></p>
        </div>
      </div>
      <div class="slide">
        <img src="src/img/5.png" alt="" />
        <div class="info">
          <h2></h2>
          <p></p>
        </div>
      </div>
      <div class="navigation">
        <i class="fas fa-chevron-left prev-btn"></i>
        <i class="fas fa-chevron-right next-btn"></i>
      </div>
      <div class="navigation-visibility">
        <div class="slide-icon active"></div>
        <div class="slide-icon"></div>
        <div class="slide-icon"></div>
        <div class="slide-icon"></div>
        <div class="slide-icon"></div>
      </div>
    </div>

    <script type="text/javascript">
      const slider = document.querySelector(".slider");
      const nextBtn = document.querySelector(".next-btn");
      const prevBtn = document.querySelector(".prev-btn");
      const slides = document.querySelectorAll(".slide");
      const slideIcons = document.querySelectorAll(".slide-icon");
      const numberOfSlides = slides.length;
      var slideNumber = 0;

      //image slider next button
      nextBtn.addEventListener("click", () => {
        slides.forEach((slide) => {
          slide.classList.remove("active");
        });
        slideIcons.forEach((slideIcon) => {
          slideIcon.classList.remove("active");
        });

        slideNumber++;

        if (slideNumber > numberOfSlides - 1) {
          slideNumber = 0;
        }

        slides[slideNumber].classList.add("active");
        slideIcons[slideNumber].classList.add("active");
      });

      //image slider previous button
      prevBtn.addEventListener("click", () => {
        slides.forEach((slide) => {
          slide.classList.remove("active");
        });
        slideIcons.forEach((slideIcon) => {
          slideIcon.classList.remove("active");
        });

        slideNumber--;

        if (slideNumber < 0) {
          slideNumber = numberOfSlides - 1;
        }

        slides[slideNumber].classList.add("active");
        slideIcons[slideNumber].classList.add("active");
      });

      //image slider autoplay
      var playSlider;

      var repeater = () => {
        playSlider = setInterval(function () {
          slides.forEach((slide) => {
            slide.classList.remove("active");
          });
          slideIcons.forEach((slideIcon) => {
            slideIcon.classList.remove("active");
          });

          slideNumber++;

          if (slideNumber > numberOfSlides - 1) {
            slideNumber = 0;
          }

          slides[slideNumber].classList.add("active");
          slideIcons[slideNumber].classList.add("active");
        }, 4000);
      };
      repeater();

      //stop the image slider autoplay on mouseover
      slider.addEventListener("mouseover", () => {
        clearInterval(playSlider);
      });

      //start the image slider autoplay again on mouseout
      slider.addEventListener("mouseout", () => {
        repeater();
      });
    </script>
    <footer>
      <a href="https://catarina-torres.webnode.pt" class="assinatura"
        >@ Catarina Torres</a
      >
    </footer>
  </body>
</html>
